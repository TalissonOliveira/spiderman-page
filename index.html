<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spider-man: Miles Morales | PS5</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Mukta:wght@300;400&display=swap" rel="stylesheet">
    <script src="js/svg-inject.min.js"></script>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <header>
        <nav class="navbar">
            <div class="nav-menu">
                <div class="logo">
                    <img src="svg/logo-spiderman.svg" onload="SVGInject(this)" />
                </div>
                <ul class="nav-list">
                    <li>
                        <a href="#" class="nav-link">Home</a>
                    </li>
                    <li>
                        <a href="#" class="nav-link">Story</a>
                    </li>
                    <li>
                        <a href="#" class="nav-link">Wallpapers</a>
                    </li>
                    <li>
                        <a href="#" class="nav-link">#BeYourself</a>
                    </li>
                </ul>
            </div>
            <div class="nav-social">
                <img src="svg/icon-facebook.svg" onload="SVGInject(this)" />
                <img src="svg/icon-instagram.svg" onload="SVGInject(this)" />
                <img src="svg/icon-twitter.svg" onload="SVGInject(this)" />
                <img src="svg/icon-youtube.svg" onload="SVGInject(this)" />
            </div>
        </nav>
    </header>

    <section class="container">
        <div class="container-item-1">
            <div class="px-1">
                <img src="img/spiderman-text.png" onload="SVGInject(this)" />
            </div>
            <p class="my-2">
                Spider-Man: Miles Morales is an action-adventure game developed by Insomniac Games and published by Sony Interactive Entertainment for PlayStation 4 and PlayStation 5.
            </p>

            <div>
                <a href="#" class="btn">Pre-order now</a>
                <a href="#" class="btn-secondary ml-2">watch the tease</a>
            </div>
            <div class="flex align-items-center mt-1">
                <img src="svg/ps.svg" class="w-auto" onload="SVGInject(this)" />
                <img src="svg/marvel.svg" class="ml-2 w-auto" onload="SVGInject(this)" />
            </div>
        </div>
        <div class="container-item-2">
            <img src="img/spider-man.png" class="spiderman" onload="SVGInject(this)" />
        </div>
    </section>
</body>
</html>
